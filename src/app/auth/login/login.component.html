<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" ngModel name="email" required email #email="ngModel"/>
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" ngModel name="password" required minlength="6" #password="ngModel"/>
    </div>

    <button class="button">Login</button>
  </div>

  @if (email.touched && email.invalid && email.dirty) {
    <p class="control-error">
      Invalid email address entered.
    </p>
  }
  @if (password.touched && password.invalid && password.dirty) {
    <p class="control-error">
      Password must be at least 6 characters long.
    </p>
  }
</form>
